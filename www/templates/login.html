<ion-view view-title="Login" name="login-view">
  <ion-content class="padding" style="background-color:#EFEFEF">
      <div>
        <center style='padding-top:10pt'>
          <span >
            <i class="fa fa-thumbs-o-up" style='font-size:40pt;background-color:#13BFE6;color:white;border-radius:50%;padding:8pt'>

            </i>
          </span>
        </center>
      </div>
      <div class="list list-inset" style="margin-bottom:10px">
          <label class="item item-input">
              <input type="text" placeholder="Username" ng-model="data.username">
          </label>
      </div>
      <div class="list list-inset" style="margin-top:10px">
          <label class="item item-input" >
              <input type="password" placeholder="Password" ng-model="data.password">
          </label>
      </div>
      <button class="button button-block" style="background-color:#13BFE6;color:white" ng-click="login()"><b>Login</b></button>
  </ion-content>
</ion-view>
